<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Marks - Teacher Portal</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #4285f4;
            --accent-color: #34a853;
            --teacher-color: #0f9d58;
            --teacher-secondary: #1db171;
            --light-color: #f8f9fa;
            --dark-color: #202124;
            --gray-color: #5f6368;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            color: var(--teacher-color);
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--gray-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--light-color);
            color: var(--teacher-color);
        }

        .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            color: var(--dark-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logout-btn {
            background-color: var(--teacher-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: var(--teacher-secondary);
        }

        /* Marks Management Styles */
        .marks-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 8px;
            color: var(--gray-color);
        }

        .filter-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .marks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .marks-table th,
        .marks-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .marks-table th {
            background-color: var(--light-color);
            font-weight: 500;
        }

        .marks-table tr:hover {
            background-color: var(--light-color);
        }

        .marks-input {
            width: 80px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        .save-btn {
            background-color: var(--teacher-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .save-btn:hover {
            background-color: var(--teacher-secondary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .logo h1, .nav-link span {
                display: none;
            }

            .main-content {
                margin-left: 70px;
            }

            .nav-link {
                justify-content: center;
            }

            .nav-link i {
                margin: 0;
            }

            .filters {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">
            <img src="logo.jfif" alt="SRKR Engineering College Logo">
            <h1>SRKR</h1>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="teacher-dashboard.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="teacher-attendance.html" class="nav-link">
                    <i class="fas fa-calendar-check"></i>
                    <span>Attendance</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="teacher-marks.html" class="nav-link active">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Marks</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="teacher-students.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Students</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="teacher-reports.html" class="nav-link">
                    <i class="fas fa-file-alt"></i>
                    <span>Reports</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="teacher-messages.html" class="nav-link">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="teacher-settings.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h2>Manage Marks</h2>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="Teacher Profile">
                <button class="logout-btn" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="marks-container">
            <div class="filters">
                <div class="filter-group">
                    <label for="class">Class</label>
                    <select id="class" onchange="updateMarksTable()">
                        <option value="">Select Class</option>
                        <option value="cse1">CSE 1st Year</option>
                        <option value="cse2">CSE 2nd Year</option>
                        <option value="cse3">CSE 3rd Year</option>
                        <option value="cse4">CSE 4th Year</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="subject">Subject</label>
                    <select id="subject" onchange="updateMarksTable()">
                        <option value="">Select Subject</option>
                        <option value="programming">Programming</option>
                        <option value="database">Database Management</option>
                        <option value="networks">Computer Networks</option>
                        <option value="algorithms">Algorithms</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="examType">Exam Type</label>
                    <select id="examType" onchange="updateMarksTable()">
                        <option value="">Select Exam Type</option>
                        <option value="midterm">Midterm</option>
                        <option value="final">Final</option>
                        <option value="quiz">Quiz</option>
                        <option value="assignment">Assignment</option>
                    </select>
                </div>
            </div>

            <table class="marks-table">
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Student Name</th>
                        <th>Marks</th>
                        <th>Grade</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="marksTableBody">
                    <!-- Sample data - will be populated dynamically -->
                    <tr>
                        <td>20CS001</td>
                        <td>John Doe</td>
                        <td><input type="number" class="marks-input" min="0" max="100" value="85"></td>
                        <td>A</td>
                        <td>Pass</td>
                    </tr>
                    <tr>
                        <td>20CS002</td>
                        <td>Jane Smith</td>
                        <td><input type="number" class="marks-input" min="0" max="100" value="92"></td>
                        <td>A+</td>
                        <td>Pass</td>
                    </tr>
                    <tr>
                        <td>20CS003</td>
                        <td>Mike Johnson</td>
                        <td><input type="number" class="marks-input" min="0" max="100" value="78"></td>
                        <td>B+</td>
                        <td>Pass</td>
                    </tr>
                </tbody>
            </table>

            <button class="save-btn" onclick="saveMarks()">
                <i class="fas fa-save"></i> Save Marks
            </button>
        </div>
    </main>

    <script>
        // Check if user is logged in
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('teacherLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'teacher-login.html';
            }
        }

        // Handle logout
        function handleLogout() {
            sessionStorage.removeItem('teacherLoggedIn');
            window.location.href = 'teacher-login.html';
        }

        // Update marks table based on filters
        function updateMarksTable() {
            const classValue = document.getElementById('class').value;
            const subjectValue = document.getElementById('subject').value;
            const examTypeValue = document.getElementById('examType').value;

            if (!classValue || !subjectValue || !examTypeValue) {
                return;
            }

            // Here you would typically make an API call to fetch marks data
            // For demo purposes, we'll just show a message
            alert(`Loading marks for ${classValue} - ${subjectValue} - ${examTypeValue}`);
        }

        // Save marks
        function saveMarks() {
            const marksInputs = document.querySelectorAll('.marks-input');
            const marks = Array.from(marksInputs).map(input => ({
                rollNo: input.closest('tr').cells[0].textContent,
                marks: input.value
            }));

            // Here you would typically make an API call to save the marks
            alert('Marks saved successfully!');
        }

        // Check authentication on page load
        checkAuth();
    </script>
</body>
</html>
